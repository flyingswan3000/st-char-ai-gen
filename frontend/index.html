<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SillyTavern 角色卡產生器</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-900">
    <header class="bg-white shadow-sm">
      <div class="mx-auto flex max-w-6xl flex-col gap-2 px-4 py-6 sm:flex-row sm:items-center sm:justify-between">
        <div>
          <h1 class="text-2xl font-semibold">SillyTavern 角色卡產生器</h1>
          <p class="text-sm text-slate-500">輸入雜訊或舊版資料，透過 LLM 直接生成可匯入 SillyTavern 的 JSON（格式比照 SampleEmma）。</p>
        </div>
        <div class="text-xs text-slate-400">LLM 模型配置寫在伺服器環境變數</div>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-6">
      <div class="grid gap-6 lg:grid-cols-2">
        <section class="rounded-lg bg-white p-5 shadow">
          <form id="generate-form" class="flex h-full flex-col gap-4">
            <div>
              <label for="provider" class="mb-2 block text-sm font-medium text-slate-700">選擇 LLM 供應商</label>
              <select id="provider" name="provider" class="w-full rounded border border-slate-300 px-3 py-2 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                <option value="openai">OpenAI</option>
                <option value="grok">Grok (xAI)</option>
              </select>
              <p class="mt-1 text-xs text-slate-400">模型、API Key 等細節請在伺服器端設定。</p>
            </div>

            <div>
              <label for="rawInput" class="mb-2 block text-sm font-medium text-slate-700">貼上文字內容</label>
              <textarea id="rawInput" name="input_text" rows="12" class="w-full rounded border border-slate-300 px-3 py-2 font-mono text-sm leading-relaxed focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="可貼上舊版 JSON、雜訊或直接描述角色..."></textarea>
              <div class="mt-1 flex items-center justify-between text-xs text-slate-500">
                <span id="charCount">目前字元：0</span>
                <button type="button" id="clearInput" class="text-indigo-500 hover:underline">清空</button>
              </div>
            </div>

            <div>
              <label for="fileInput" class="mb-2 block text-sm font-medium text-slate-700">或上傳 JSON / TXT / PNG 檔案</label>
              <input id="fileInput" name="file" type="file" accept=".json,.txt,.png,.apng" class="w-full rounded border border-dashed border-slate-300 px-3 py-2 text-sm file:mr-3 file:rounded file:border-0 file:bg-indigo-50 file:px-4 file:py-2 file:text-sm file:font-medium file:text-indigo-600" />
              <p class="mt-1 text-xs text-slate-400">可上傳 JSON/TXT 與 PNG/APNG（若為 PNG 會嘗試讀取 ccv3 chunk，並用其作為輸入與輸出圖片底圖）。</p>
            </div>

            <div class="mt-auto flex flex-col gap-3 sm:flex-row">
              <button type="submit" class="flex-1 rounded bg-indigo-600 px-4 py-2 text-center text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2">送出給 LLM</button>
              <button type="button" id="refreshJobsTop" class="flex-1 rounded border border-slate-300 px-4 py-2 text-center text-slate-600 hover:border-indigo-400 hover:text-indigo-500">重新整理列表</button>
            </div>
            <p id="formStatus" class="text-sm text-slate-500"></p>
          </form>
        </section>

        <section class="rounded-lg bg-white p-5 shadow">
          <div class="flex h-full flex-col gap-4">
            <div class="flex items-start justify-between">
              <div>
                <h2 class="text-xl font-semibold text-slate-800">任務列表</h2>
                <p class="text-sm text-slate-500">可以追蹤進行中與已完成的工作，點擊卡片即可查看詳細狀態與結果。</p>
              </div>
              <button type="button" id="refreshJobs" class="rounded border border-slate-300 px-3 py-1 text-sm text-slate-600 hover:border-indigo-400 hover:text-indigo-500">重新整理</button>
            </div>
            <div>
              <h3 class="text-sm font-semibold text-slate-700">進行中</h3>
              <div id="jobsInProgress" class="mt-2 space-y-3 rounded border border-slate-200 bg-slate-50 p-3 text-sm text-slate-500">目前沒有進行中的任務。</div>
            </div>
            <div>
              <h3 class="text-sm font-semibold text-slate-700">已完成 / 失敗</h3>
              <div id="jobsCompleted" class="mt-2 space-y-3 rounded border border-slate-200 bg-slate-50 p-3 text-sm text-slate-500">尚未有完成的任務。</div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script>
      const form = document.getElementById('generate-form');
      const rawInput = document.getElementById('rawInput');
      const charCount = document.getElementById('charCount');
      const clearBtn = document.getElementById('clearInput');
      const fileInput = document.getElementById('fileInput');
      const formStatus = document.getElementById('formStatus');
      const jobsInProgress = document.getElementById('jobsInProgress');
      const jobsCompleted = document.getElementById('jobsCompleted');
      const refreshJobsBtn = document.getElementById('refreshJobs');
      const refreshJobsTopBtn = document.getElementById('refreshJobsTop');

      const escapeHtml = (value = '') =>
        String(value)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');

      const updateCharCount = () => {
        const length = rawInput.value.length;
        charCount.textContent = `目前字元：${length.toLocaleString()}`;
      };
      rawInput.addEventListener('input', updateCharCount);
      clearBtn.addEventListener('click', () => {
        rawInput.value = '';
        updateCharCount();
      });

      const setFormStatus = (message, type = 'info') => {
        if (!message) {
          formStatus.textContent = '';
          formStatus.className = 'text-sm text-slate-500';
          return;
        }
        const colorMap = {
          info: 'text-slate-600',
          success: 'text-emerald-600',
          error: 'text-rose-600',
        };
        formStatus.className = `text-sm ${colorMap[type] ?? 'text-slate-600'}`;
        formStatus.textContent = message;
      };

      const statusLabels = {
        pending: '等待中',
        running: '進行中',
        completed: '完成',
        failed: '失敗',
      };

      const renderJobCard = (job) => {
        const label = statusLabels[job.status] ?? job.status;
        const timestamp = job.updated_at || job.created_at;
        const displayTime = timestamp ? new Date(timestamp).toLocaleString() : '-';
        const link = `/job.html?id=${encodeURIComponent(job.id)}`;
        const errorText = job.error ? `<p class="mt-1 text-xs text-rose-600">錯誤：${escapeHtml(job.error)}</p>` : '';
        return `
          <div class="rounded border border-slate-200 bg-white p-3 text-sm shadow-sm">
            <div class="flex items-center justify-between">
              <div>
                <p class="font-semibold text-slate-800">ID：${escapeHtml(job.id)}</p>
                <p class="text-xs text-slate-500">${displayTime}</p>
              </div>
              <a href="${link}" class="text-xs font-medium text-indigo-600 hover:underline">前往</a>
            </div>
            <p class="mt-2 text-slate-600">供應商：${escapeHtml(job.provider)}</p>
            <p class="text-slate-600">狀態：${escapeHtml(label)}</p>
            ${errorText}
          </div>
        `;
      };

      const renderJobsList = (container, list, emptyText) => {
        if (!list || list.length === 0) {
          container.innerHTML = `<p class="text-sm text-slate-500">${emptyText}</p>`;
          return;
        }
        container.innerHTML = list.map(renderJobCard).join('');
      };

      const fetchJobs = async () => {
        try {
          const response = await fetch('/api/jobs');
          if (!response.ok) throw new Error('無法取得任務列表');
          const payload = await response.json();
          renderJobsList(jobsInProgress, payload.in_progress ?? [], '目前沒有進行中的任務。');
          renderJobsList(jobsCompleted, payload.completed ?? [], '尚未有完成的任務。');
        } catch (error) {
          console.error(error);
          jobsInProgress.innerHTML = '<p class="text-sm text-rose-600">無法載入任務列表。</p>';
          jobsCompleted.innerHTML = '<p class="text-sm text-rose-600">無法載入任務列表。</p>';
        }
      };

      refreshJobsBtn.addEventListener('click', fetchJobs);
      refreshJobsTopBtn.addEventListener('click', fetchJobs);

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        setFormStatus('已送出任務，請稍候...', 'info');

        const formData = new FormData(form);
        if (!rawInput.value && fileInput.files.length === 0) {
          setFormStatus('請輸入文字或上傳一個檔案', 'error');
          return;
        }

        try {
          const response = await fetch('/api/jobs', {
            method: 'POST',
            body: formData,
          });
          const rawBody = await response.text();
          let payload = null;
          if (rawBody) {
            try {
              payload = JSON.parse(rawBody);
            } catch (parseError) {
              console.warn('無法解析 JSON，原始內容：', rawBody, parseError);
            }
          }
          if (!response.ok) {
            const message = payload?.detail || rawBody || '伺服器錯誤';
            throw new Error(message);
          }
          if (!payload) {
            throw new Error('伺服器回傳格式無效');
          }
          setFormStatus('任務已建立，準備跳轉...', 'success');
          window.location.href = payload.redirect_url || `/job.html?id=${payload.job_id}`;
        } catch (error) {
          console.error(error);
          setFormStatus(error.message || '呼叫失敗', 'error');
        }
      });
      fetchJobs();
      updateCharCount();
    </script>
  </body>
</html>
